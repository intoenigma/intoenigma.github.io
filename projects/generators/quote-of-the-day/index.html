<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wisdom | IntoEnigma</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../generator-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="noise-overlay"></div>

    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>

    <div class="back-nav">
        <a href="../index.html" class="back-btn magnetic">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Generators</span>
        </a>
    </div>

    <div class="generator-container animate-in">
        <div class="glass-panel" style="padding: 3rem;">
            <header class="generator-header">
                <div class="system-tag">PROTOCOL :: COGNITIVE_INSIGHTS</div>
                <h1 class="generator-title scramble-text" data-value="DAILY WISDOM">DAILY WISDOM</h1>
                <p class="generator-desc">Retrieve synthesized philosophical data from the collective intelligence.</p>
            </header>

            <div class="quote-display-wrapper">
                <blockquote class="quote-box glass">
                    <i class="fas fa-quote-left quote-icon"></i>
                    <p id="q-content" class="quote-text">Awaiting synchronization with the central intelligence node...
                    </p>
                    <footer id="q-author" class="quote-author">--- COLLECTIVE ---</footer>
                </blockquote>
            </div>

            <button class="gen-btn magnetic" onclick="getQuote()" id="gen-trigger">
                <i class="fas fa-brain"></i> Synchronize Wisdom
            </button>
        </div>
    </div>

    <footer class="footer container">
        <div class="footer-bottom">
            <p>&copy; 2025 INTOENIGMA :: COGNITIVE_STREAM</p>
            <div class="footer-stats">
                <span>SOURCES: 50K+</span>
                <span>STATUS: STREAMING</span>
            </div>
        </div>
    </footer>

    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
