<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Oracle | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../generator-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="noise-overlay"></div>

    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>

    <div class="back-nav">
        <a href="../index.html" class="back-btn magnetic">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Generators</span>
        </a>
    </div>

    <div class="generator-container animate-in">
        <div class="glass-panel" style="padding: 3rem;">
            <header class="generator-header">
                <div class="system-tag">PROTOCOL :: PROBABILITY_CONSULTATION</div>
                <h1 class="generator-title scramble-text" data-value="QUANTUM ORACLE">QUANTUM ORACLE</h1>
                <p class="generator-desc">Consult the void for deterministic probability paths.</p>
            </header>

            <div class="oracle-wrapper">
                <div class="eight-ball magnetic" onclick="ask()" id="ball">
                    <div class="ball-surface"></div>
                    <div class="inner-circle">
                        <div class="liquid-bg"></div>
                        <div class="answer-triangle" id="triangle">
                            <span id="answer-text">8</span>
                        </div>
                    </div>
                </div>
                <div class="ball-shadow"></div>
            </div>

            <p class="instruction">Synchronize your intent and click the sphere.</p>
        </div>
    </div>

    <footer class="footer container">
        <div class="footer-bottom">
            <p>&copy; 2025 INTOENIGMA :: PROBABILITY_CORE</p>
            <div class="footer-stats">
                <span>ENTROPY: NOMINAL</span>
                <span>STATUS: STABLE</span>
            </div>
        </div>
    </footer>

    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
