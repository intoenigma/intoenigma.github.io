<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatars | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Generators</a>

    <div class="gen-container glass">
        <h2>Avatar <span class="highlight">Synthesizer</span></h2>

        <div class="avatar-display">
            <img id="avatar-img" src="" alt="Avatar">
        </div>

        <div class="controls">
            <input type="text" id="seed" placeholder="Enter seed (e.g., username)">
            <div class="style-select">
                <select id="style-sel">
                    <option value="adventurer">Adventurer</option>
                    <option value="avataaars">Avataaars</option>
                    <option value="bottts">Bottts</option>
                    <option value="fun-emoji">Fun Emoji</option>
                    <option value="lorelei">Lorelei</option>
                </select>
            </div>
            <button class="cta-btn primary full-width" onclick="generate()">Generate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
