<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Bank | IntoEnigma</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../generator-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="noise-overlay"></div>

    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>

    <div class="back-nav">
        <a href="../index.html" class="back-btn magnetic">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Generators</span>
        </a>
    </div>

    <div class="generator-container animate-in" style="max-width: 1000px;">
        <div class="glass-panel" style="padding: 3rem;">
            <header class="generator-header">
                <div class="system-tag">PROTOCOL :: VIRAL_TEMPLATE_RETRIEVAL</div>
                <h1 class="generator-title scramble-text" data-value="MEME BANK">MEME BANK</h1>
                <p class="generator-desc">Access the global repository of socio-cultural communication templates.</p>
            </header>

            <div class="meme-grid-wrapper">
                <div class="meme-grid" id="meme-grid">
                    <!-- Dynamic Content -->
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>Synchronizing with Imgflip Network...</p>
                    </div>
                </div>
            </div>

            <button class="gen-btn magnetic" onclick="getMemes()" id="gen-trigger">
                <i class="fas fa-random"></i> Resync Meme Cache
            </button>
        </div>
    </div>

    <footer class="footer container">
        <div class="footer-bottom">
            <p>&copy; 2025 INTOENIGMA :: SOCIAL_SYNTHETICS</p>
            <div class="footer-stats">
                <span>INDEX_COUNT: 100+</span>
                <span>STATUS: OPERATIONAL</span>
            </div>
        </div>
    </footer>

    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
