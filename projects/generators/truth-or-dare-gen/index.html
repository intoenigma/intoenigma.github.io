<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrity Protocol | IntoEnigma</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../generator-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="noise-overlay"></div>

    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>

    <div class="back-nav">
        <a href="../index.html" class="back-btn magnetic">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Generators</span>
        </a>
    </div>

    <div class="generator-container animate-in">
        <div class="glass-panel" style="padding: 3rem;">
            <header class="generator-header">
                <div class="system-tag">PROTOCOL :: INTEGRITY_TESTING</div>
                <h1 class="generator-title scramble-text" data-value="TRUTH OR DARE">TRUTH OR DARE</h1>
                <p class="generator-desc">Conduct rigorous social stress tests via integrity and courage directives.</p>
            </header>

            <div class="td-display-wrapper">
                <div class="td-card glass">
                    <div class="td-header">
                        <span id="type-badge" class="td-badge">PROTOCOL_READY</span>
                        <i class="fas fa-shield-alt" id="type-icon"></i>
                    </div>
                    <p id="prompt" class="td-prompt">Select a directive to begin testing sequence...</p>
                </div>
            </div>

            <div class="controls-grid">
                <button class="gen-btn magnetic truth-trigger" onclick="getTruth()">
                    <i class="fas fa-eye"></i> Integrity (Truth)
                </button>
                <button class="gen-btn magnetic dare-trigger" onclick="getDare()">
                    <i class="fas fa-fire"></i> Directive (Dare)
                </button>
            </div>
        </div>
    </div>

    <footer class="footer container">
        <div class="footer-bottom">
            <p>&copy; 2025 INTOENIGMA :: SOCIAL_DYNAMICS</p>
            <div class="footer-stats">
                <span>STRESS_LEVEL: LOW</span>
                <span>STATUS: OPERATIONAL</span>
            </div>
        </div>
    </footer>

    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
