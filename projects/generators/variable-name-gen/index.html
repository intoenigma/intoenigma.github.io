<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Names | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Generators</a>

    <div class="gen-container glass">
        <h2>Variable <span class="highlight">Namer</span></h2>

        <div class="input-group">
            <input type="text" id="input-desc" placeholder="Enter description (e.g. user login count)">
        </div>

        <div class="case-options">
            <button class="case-btn active" data-case="camel">camelCase</button>
            <button class="case-btn" data-case="snake">snake_case</button>
            <button class="case-btn" data-case="kebab">kebab-case</button>
            <button class="case-btn" data-case="pascal">PascalCase</button>
            <button class="case-btn" data-case="constant">CONST_CASE</button>
        </div>

        <div class="result-area" id="result-area">
            <!-- Results here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
