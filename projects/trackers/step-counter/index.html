<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Trackers</a>

    <div class="tracker-container glass">
        <h2>Daily <span class="highlight">Steps</span></h2>

        <div class="circle-chart">
            <svg viewBox="0 0 36 36">
                <path class="bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                <path class="meter" id="step-ring" stroke-dasharray="0, 100"
                    d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            </svg>
            <div class="inner-text">
                <span id="step-count">0</span>
                <small>/ 10,000</small>
            </div>
        </div>

        <div class="controls">
            <button class="add-btn" onclick="addSteps(100)">+100</button>
            <button class="add-btn" onclick="addSteps(500)">+500</button>
            <button class="add-btn" onclick="addSteps(1000)">+1000</button>
        </div>

        <button class="text-btn" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
