<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackers | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <style>
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 120px;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.2);
        }

        .project-card h3 {
            font-size: 1.1rem;
            margin: 0;
            z-index: 2;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .project-card:hover::before {
            transform: translateX(100%);
        }
    </style>
</head>

<body>
    <div class="noise-overlay"></div>

    <div class="container">
        <header style="padding: 2rem 0; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 2rem;">
            <a href="../../index.html" class="back-link">&larr; Home</a>
            <h1>Trackers</h1>
            <p>Monitor your progress and data.</p>
        </header>

        <div class="project-grid">
            <a href="bmi-history/index.html" class="project-card">
                <h3>BMI History</h3>
            </a>
            <a href="calorie-counter/index.html" class="project-card">
                <h3>Calorie Counter</h3>
            </a>
            <a href="gold-rate-track/index.html" class="project-card">
                <h3>Gold Rate Tracker</h3>
            </a>
            <a href="habit-tracker/index.html" class="project-card">
                <h3>Habit Tracker</h3>
            </a>
            <a href="period-tracker/index.html" class="project-card">
                <h3>Period Tracker</h3>
            </a>
            <a href="step-counter/index.html" class="project-card">
                <h3>Step Counter</h3>
            </a>
            <a href="step-goal-bar/index.html" class="project-card">
                <h3>Step Goal Bar</h3>
            </a>
            <a href="workout-tracker/index.html" class="project-card">
                <h3>Workout Tracker</h3>
            </a>
        </div>
    </div>
</body>

</html>
