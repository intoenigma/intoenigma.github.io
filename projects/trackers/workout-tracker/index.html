<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Trackers</a>

    <div class="tracker-container glass">
        <h2>Workout <span class="highlight">Log</span></h2>

        <div class="input-form">
            <input type="text" id="ex-name" placeholder="Exercise (e.g., Squat)">
            <input type="text" id="ex-sets" placeholder="Sets x Reps (e.g., 3x10)">
            <button class="cta-btn small icon-btn" onclick="addExercise()">Log</button>
        </div>

        <ul id="log-list"></ul>
        <button class="text-btn" onclick="clearLog()">Clear Session</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
