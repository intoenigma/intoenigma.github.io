<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rate | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Trackers</a>

    <div class="tracker-container glass">
        <header>
            <h1>Gold Rate <span class="live-dot"></span></h1>
            <p>Live Market Simulation</p>
        </header>

        <div class="price-display">
            <h2 id="current-price">$2,024.50</h2>
            <span id="change" class="change positive">+0.45%</span>
        </div>

        <div class="chart-area" id="chart-area">
            <!-- Simulated CSS Bars -->
            <div class="bar" style="height: 40%"></div>
            <div class="bar" style="height: 60%"></div>
            <div class="bar" style="height: 50%"></div>
            <div class="bar" style="height: 70%"></div>
            <div class="bar" style="height: 80%"></div>
            <div class="bar active" style="height: 85%"></div>
        </div>

        <p class="disclaimer">Note: This is simulated data for demonstration.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
