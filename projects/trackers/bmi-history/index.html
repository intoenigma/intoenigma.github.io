<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI History | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Trackers</a>

    <div class="tracker-container glass">
        <h2>BMI <span class="highlight">History</span></h2>

        <div class="input-group">
            <input type="number" id="weight" placeholder="Weight (kg)">
            <input type="number" id="height" placeholder="Height (cm)">
            <button class="cta-btn small" onclick="addEntry()">Calculate & Save</button>
        </div>

        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>

        <ul id="history-list"></ul>
        <button class="text-btn" onclick="clearData()">Clear History</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
