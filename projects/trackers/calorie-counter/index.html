<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Trackers</a>

    <div class="tracker-container glass">
        <h2>Calorie <span class="highlight">Counter</span></h2>

        <div class="summary">
            <div class="counter">
                <span id="total-cal">0</span>
                <small>kcal consumed</small>
            </div>
            <div class="goal-circle">
                <svg viewBox="0 0 36 36">
                    <path class="bg"
                        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="meter" id="progress-ring" stroke-dasharray="0, 100"
                        d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                </svg>
            </div>
        </div>

        <div class="input-form">
            <input type="text" id="food-name" placeholder="Food item">
            <input type="number" id="food-cal" placeholder="Calories">
            <button class="cta-btn small icon-btn" onclick="addFood()">+</button>
        </div>

        <ul id="food-list"></ul>
        <button class="text-btn" onclick="resetDay()">Reset Day</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
