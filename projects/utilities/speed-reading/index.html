<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reading | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Rapid <span class="highlight">Read</span></h2>
        </header>

        <div class="display-box">
            <span id="word-display">Ready</span>
        </div>

        <div class="controls">
            <input type="number" id="wpm" value="300" min="50" max="1000" step="50">
            <label>WPM</label>
        </div>

        <textarea id="text-input" placeholder="Paste text here to read fast..."></textarea>
        
        <div class="action-btns">
            <button id="start-btn" class="cta-btn primary">Start</button>
            <button id="pause-btn" class="cta-btn secondary">Pause/Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
