<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container">
        <div class="utility-card glass">
            <header class="utility-header">
                <h2 class="scramble-text">Loop <span class="highlight">Reload</span></h2>
                <p style="color: var(--text-muted);">Keep your workspace perpetually fresh.</p>
            </header>

            <div class="controls glass" style="padding: 2rem; border-radius: 16px; margin-bottom: 2rem;">
                <label>Interval (Seconds)</label>
                <input type="number" id="seconds" value="5" min="2" class="glass">

                <div id="countdown" class="countdown font-space" style="font-size: 3rem; text-align: center; margin: 2rem 0; color: var(--accent);">--</div>

                <div style="display: flex; gap: 1rem;">
                    <button id="start-btn" class="cta-btn primary magnetic" style="flex: 1;">Start Protocol</button>
                    <button id="stop-btn" class="cta-btn magnetic" style="flex: 1;" disabled>Deactivate</button>
                </div>
            </div>

            <p class="note" style="color: var(--text-muted); font-size: 0.8rem; text-align: center;">This will reload the current page. Use with caution in active production environments.</p>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>
</html>
