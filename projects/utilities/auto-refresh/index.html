<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Loop <span class="highlight">Reload</span></h2>
        </header>

        <div class="controls">
            <label>Interval (Seconds)</label>
            <input type="number" id="seconds" value="5" min="2">

            <div id="countdown" class="countdown">--</div>

            <button id="start-btn" class="cta-btn primary">Start</button>
            <button id="stop-btn" class="cta-btn secondary" disabled>Stop</button>
        </div>

        <p class="note">This will reload the current page. Use cautiously.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
