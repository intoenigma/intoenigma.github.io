<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Address <span class="highlight">Check</span></h2>
        </header>

        <div class="check-box">
            <input type="email" id="email-input" placeholder="user@example.com">
            <button id="check-btn" class="cta-btn primary">Validate</button>
        </div>

        <div id="result" class="result hidden">
            <div id="icon" class="status-icon"></div>
            <h3 id="message">Valid Email</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
