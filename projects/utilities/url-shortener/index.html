<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortener | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>URL <span class="highlight">Shrink</span></h2>
        </header>

        <div class="input-area">
            <input type="text" id="url-in" placeholder="https://very-long-url.com/something">
            <button id="shorten-btn" class="cta-btn primary">Shorten</button>
        </div>

        <div id="result" class="result hidden">
            <span id="short-url">ie.link/xyz</span>
            <button id="copy-btn" class="copy-btn">Copy</button>
        </div>

        <p class="note">Mock Implementation (No backend).</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
