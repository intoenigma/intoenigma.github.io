<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container" style="max-width: 800px;">
        <div class="utility-card glass">
            <header class="utility-header">
                <h2 class="scramble-text">Canine <span class="highlight">Intelligence</span></h2>
                <p style="color: var(--text-muted);">Coordinate visual data of various biological subspecies.</p>
            </header>

            <div class="control-bar glass" style="padding: 2rem; border-radius: 20px; display: flex; gap: 1rem; margin-bottom: 2rem;">
                <select id="breed-select" class="glass" style="flex: 1;">
                    <option value="">Query Subspecies...</option>
                </select>
                <button id="fetch-btn" class="cta-btn primary magnetic" style="min-width: 150px;">Initialize Scan</button>
            </div>

            <div id="image-container" class="image-box glass" style="width: 100%; aspect-ratio: 16/9; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 20px; border: 1px solid var(--border); background: #000;">
                <div class="placeholder" style="color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem;">Awaiting Data Input...</div>
            </div>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>
</html>
