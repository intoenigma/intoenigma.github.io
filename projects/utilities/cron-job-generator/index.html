<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Job Generator | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Cron <span class="highlight">Architect</span></h2>
        </header>

        <div class="result-display">
            <span id="cron-output">* * * * *</span>
        </div>

        <div class="selectors">
            <div class="group">
                <label>Minute</label>
                <select id="min">
                    <option value="*">Every Minute (*)</option>
                    <option value="0">At :00</option>
                    <option value="30">At :30</option>
                </select>
            </div>
            <div class="group">
                <label>Hour</label>
                <select id="hour">
                    <option value="*">Every Hour (*)</option>
                    <option value="0">Midnight (0)</option>
                    <option value="12">Noon (12)</option>
                </select>
            </div>
            <div class="group">
                <label>Day</label>
                <select id="day">
                    <option value="*">Every Day (*)</option>
                    <option value="1">1st</option>
                </select>
            </div>
            <div class="group">
                <label>Month</label>
                <select id="month">
                    <option value="*">Every Month (*)</option>
                    <option value="1">January</option>
                </select>
            </div>
            <div class="group">
                <label>Weekday</label>
                <select id="week">
                    <option value="*">Every Weekday (*)</option>
                    <option value="0">Sunday</option>
                    <option value="1">Monday</option>
                </select>
            </div>
        </div>

        <button id="copy-btn" class="cta-btn primary">Copy Expression</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
