<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Search | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container" style="max-width: 900px;">
        <div class="utility-card glass">
            <header class="utility-header">
                <h2 class="scramble-text">Omni <span class="highlight">Intelligence</span></h2>
                <p style="color: var(--text-muted);">Coordinate multi-threaded search queries across global information
                    nodes.</p>
            </header>

            <div class="query-area glass" style="padding: 1.5rem; border-radius: 20px; margin-bottom: 2.5rem;">
                <input type="text" id="query" placeholder="Enter search vector..." class="glass"
                    style="font-size: 1.5rem; padding: 1rem 2rem;">
            </div>

            <div class="engine-grid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1rem; margin-bottom: 3rem;">
                <button onclick="search('google')" class="cta-btn glass magnetic"
                    style="font-size: 0.8rem;">Google</button>
                <button onclick="search('bing')" class="cta-btn glass magnetic" style="font-size: 0.8rem;">Bing</button>
                <button onclick="search('duck')" class="cta-btn glass magnetic"
                    style="font-size: 0.8rem;">DuckDuckGo</button>
                <button onclick="search('youtube')" class="cta-btn glass magnetic"
                    style="font-size: 0.8rem;">YouTube</button>
                <button onclick="search('reddit')" class="cta-btn glass magnetic"
                    style="font-size: 0.8rem;">Reddit</button>
                <button onclick="search('wiki')" class="cta-btn glass magnetic"
                    style="font-size: 0.8rem;">Wikipedia</button>
            </div>

            <button onclick="searchAll()" class="cta-btn primary full-width magnetic" style="width: 100%;">Execute All
                Threads</button>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>

</html>
