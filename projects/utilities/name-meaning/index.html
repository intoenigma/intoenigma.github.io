<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Meaning | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container" style="max-width: 700px;">
        <div class="utility-card glass" style="padding: 4rem 2rem;">
            <header class="utility-header" style="margin-top: 0;">
                <h2 class="scramble-text">Identity <span class="highlight">Reveal</span></h2>
                <p style="color: var(--text-muted);">Decrypt the semantic origins and character traits of biological
                    identifiers.</p>
            </header>

            <div class="input-group glass"
                style="display: flex; gap: 0.5rem; padding: 0.5rem; border-radius: 15px; margin-bottom: 3rem;">
                <input type="text" id="name-input" placeholder="Enter biological label..." class="glass"
                    style="border: none; background: transparent;">
                <button id="find-btn" class="cta-btn primary magnetic" style="padding: 0 2rem;">Analyze</button>
            </div>

            <div id="result-box" class="result hidden glass"
                style="padding: 3rem; border-radius: 20px; text-align: center; border: 1px solid var(--border);">
                <h1 id="r-name" class="font-space" style="font-size: 3.5rem; margin-bottom: 1rem; color: #fff;">Name
                </h1>
                <p id="r-meaning"
                    style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 2rem; line-height: 1.6;">Meaning
                    data stream...</p>
                <div class="traits" style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <span class="trait glass"
                        style="padding: 0.5rem 1.2rem; border-radius: 50px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">Creative</span>
                    <span class="trait glass"
                        style="padding: 0.5rem 1.2rem; border-radius: 50px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">Bold</span>
                    <span class="trait glass"
                        style="padding: 0.5rem 1.2rem; border-radius: 50px; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;">Loyal</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>

</html>
