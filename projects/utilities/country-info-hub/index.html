<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Hub | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Global <span class="highlight">Atlas</span></h2>
        </header>

        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter country name (e.g. Japan)">
            <button id="search-btn" class="cta-btn primary">Search</button>
        </div>

        <div id="result" class="result-card hidden">
            <div class="flag-container">
                <img id="flag" src="" alt="Flag">
            </div>
            <h2 id="country-name">Country Name</h2>
            <div class="info-grid">
                <div class="info-item">
                    <h4>Capital</h4>
                    <span id="capital">--</span>
                </div>
                <div class="info-item">
                    <h4>Population</h4>
                    <span id="population">--</span>
                </div>
                <div class="info-item">
                    <h4>Region</h4>
                    <span id="region">--</span>
                </div>
                <div class="info-item">
                    <h4>Currency</h4>
                    <span id="currency">--</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
