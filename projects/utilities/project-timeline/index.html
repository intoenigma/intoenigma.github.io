<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Roadmap | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container">
        <header>
            <h2>Road <span class="highlight">Map</span></h2>
        </header>

        <div class="timeline-wrapper">
            <div class="timeline-line"></div>

            <div class="timeline-item">
                <div class="circle done"></div>
                <div class="date">Q1 2025</div>
                <h3>Concept</h3>
                <p>Initial design and wireframing.</p>
            </div>

            <div class="timeline-item">
                <div class="circle done"></div>
                <div class="date">Q2 2025</div>
                <h3>Alpha</h3>
                <p>Core features implemented.</p>
            </div>

            <div class="timeline-item">
                <div class="circle active"></div>
                <div class="date">Q3 2025</div>
                <h3>Beta</h3>
                <p>Testing and user feedback loop.</p>
            </div>

            <div class="timeline-item">
                <div class="circle"></div>
                <div class="date">Q4 2025</div>
                <h3>Launch</h3>
                <p>Global release and marketing.</p>
            </div>

            <div class="timeline-item">
                <div class="circle"></div>
                <div class="date">2026</div>
                <h3>Scale</h3>
                <p>Expansion to new markets.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
