<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Audio <span class="highlight">Log</span></h2>
        </header>

        <div class="visualizer-box">
            <div id="vis-bar"></div>
        </div>
        
        <div id="timer">00:00</div>

        <div class="controls">
            <button id="rec-btn" class="rec-btn">⏺</button>
            <button id="stop-btn" class="stop-btn" disabled>⏹</button>
        </div>

        <div id="recordings" class="recordings-list">
            <!-- Items -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
