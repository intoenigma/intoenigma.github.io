<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Check | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Head <span class="highlight">Inspector</span></h2>
        </header>

        <div class="input-group">
            <input type="text" id="url-input" placeholder="https://example.com" value="https://">
            <button id="fetch-btn" class="cta-btn primary">Fetch</button>
        </div>

        <div id="output" class="output-list">
            <div class="placeholder">Enter URL to analyze headers...</div>
        </div>

        <p class="note">Note: Browser CORS policy may block requests to many domains.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
