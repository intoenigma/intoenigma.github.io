<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <div class="sidebar">
            <h2>Notes</h2>
            <button id="new-btn" class="cta-btn secondary small full-width">+ New Note</button>
            <div id="note-list" class="note-list">
                <!-- Items -->
            </div>
        </div>
        <div class="editor">
            <input type="text" id="title-in" placeholder="Note Title...">
            <textarea id="body-in" placeholder="Write something..."></textarea>
            <button id="save-btn" class="cta-btn primary">Save Note</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
