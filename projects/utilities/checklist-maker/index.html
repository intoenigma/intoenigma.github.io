<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Maker | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Task <span class="highlight">Master</span></h2>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <p id="stats">0 / 0 Done</p>
        </header>

        <div class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-btn" class="cta-btn primary">+</button>
        </div>

        <ul id="task-list">
            <!-- Items -->
        </ul>

        <button id="clear-btn" class="cta-btn secondary small">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
