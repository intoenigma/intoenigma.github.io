<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Console | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Script <span class="highlight">Engine</span></h2>
        </header>

        <div id="logs" class="log-container">
            <div class="log-line info">// Console Ready...</div>
        </div>

        <div class="input-line">
            <span>&gt;</span>
            <input type="text" id="cmd" placeholder="alert('Hello');" autocomplete="off">
            <button id="run-btn" class="cta-btn primary small">Run</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
