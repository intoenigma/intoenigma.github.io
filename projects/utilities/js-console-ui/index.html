<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Console | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container" style="max-width: 1000px;">
        <div class="utility-card glass" style="padding: 2rem; border-radius: 20px;">
            <header class="utility-header" style="margin-top: 0; text-align: left; margin-bottom: 2rem;">
                <h2 class="scramble-text">Script <span class="highlight">Engine</span></h2>
                <p style="color: var(--text-muted);">Real-time JavaScript execution environment for rapid prototyping.</p>
            </header>

            <div id="logs" class="log-container glass" style="height: 400px; padding: 1.5rem; overflow-y: auto; font-family: monospace; font-size: 0.9rem; background: rgba(0,0,0,0.5); border-radius: 12px; margin-bottom: 1.5rem; display: flex; flex-direction: column; gap: 0.5rem;">
                <div class="log-line info" style="color: var(--accent);">// Intelligence System Online - Awaiting Input...</div>
            </div>

            <div class="input-line glass" style="display: flex; gap: 1rem; align-items: center; padding: 0.8rem 1.5rem; border-radius: 15px;">
                <span style="color: var(--primary); font-weight: 800; font-family: monospace;">&gt;</span>
                <input type="text" id="cmd" placeholder="console.log('Hello World');" autocomplete="off" class="glass" style="border: none; background: transparent; padding: 0;">
                <button id="run-btn" class="cta-btn primary magnetic" style="padding: 0.6rem 2rem;">Execute</button>
            </div>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>
</html>
