<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Formatter | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Code <span class="highlight">Beautify</span></h2>
        </header>

        <div class="grid">
            <textarea id="input" placeholder="Paste Minified JS here..."></textarea>
            <div class="actions">
                <button id="format-btn" class="cta-btn primary">&rarr; Format &rarr;</button>
            </div>
            <textarea id="output" placeholder="Beautiful code..." readonly></textarea>
        </div>
        
        <button id="copy-btn" class="cta-btn secondary full-width">Copy Result</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
