<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container" style="max-width: 1100px;">
        <div class="utility-card glass">
            <header class="utility-header">
                <h2 class="scramble-text">Global <span class="highlight">Intelligence</span></h2>
                <p style="color: var(--text-muted);">Coordinate real-time news packets from global communication
                    networks.</p>
            </header>

            <div id="articles" class="article-grid"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; min-height: 400px;">
                <div class="loader"
                    style="grid-column: 1/-1; text-align: center; padding-top: 6rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 3px;">
                    Intercepting Satellite Transmissions...</div>
            </div>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>

</html>
