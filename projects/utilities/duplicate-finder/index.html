<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Finder | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>List <span class="highlight">Cleaner</span></h2>
        </header>

        <div class="io-grid">
            <textarea id="input-list" placeholder="Enter list items (one per line)..."></textarea>
            <div class="arrow">&rarr;</div>
            <textarea id="output-list" placeholder="Cleaned list will appear here..." readonly></textarea>
        </div>

        <button id="clean-btn" class="cta-btn primary full-width">Remove Duplicates</button>
        <div id="stats" class="stats">Removed: 0</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
