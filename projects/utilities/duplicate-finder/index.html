<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Finder | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container" style="max-width: 1000px;">
        <div class="utility-card glass">
            <header class="utility-header">
                <h2 class="scramble-text">Redundancy <span class="highlight">Purge</span></h2>
                <p style="color: var(--text-muted);">Eliminate duplicate data entries with absolute precision.</p>
            </header>

            <div class="io-grid" style="display: grid; grid-template-columns: 1fr auto 1fr; gap: 1.5rem; align-items: center; margin-bottom: 2rem;">
                <div class="field">
                    <label>Input Dataset</label>
                    <textarea id="input-list" placeholder="Raw data stream..." class="glass" style="height: 300px;"></textarea>
                </div>
                <div class="arrow" style="font-size: 2rem; color: var(--primary); opacity: 0.5;">&rarr;</div>
                <div class="field">
                    <label>Cleaned Protocol</label>
                    <textarea id="output-list" placeholder="Refined output..." class="glass" style="height: 300px;" readonly></textarea>
                </div>
            </div>

            <div style="display: flex; align-items: center; justify-content: space-between; gap: 2rem;">
                <button id="clean-btn" class="cta-btn primary magnetic" style="flex: 1;">Execute Purge Sequence</button>
                <div id="stats" class="stats glass" style="padding: 0.8rem 1.5rem; border-radius: 12px; font-family: 'Space Grotesk', sans-serif; font-size: 0.9rem;">
                    Purged: <span class="highlight" style="font-weight: 700;">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>
</html>
