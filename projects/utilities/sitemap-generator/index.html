<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap Builder | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>XML <span class="highlight">Map</span></h2>
        </header>

        <div class="input-area">
            <textarea id="html-in" placeholder="Paste HTML Source Code here to extract links..."></textarea>
            <button id="gen-btn" class="cta-btn primary">Generate XML</button>
        </div>

        <div class="output-area">
            <textarea id="xml-out" readonly placeholder="Sitemap XML will appear here..."></textarea>
            <button id="download-btn" class="cta-btn secondary full-width">Download .xml</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
