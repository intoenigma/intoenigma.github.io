<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Creator | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Archive <span class="highlight">Packer</span></h2>
        </header>

        <div class="drop-zone" id="drop-zone">
            <input type="file" id="file-in" multiple>
            <p>Drag files here or Click to Upload</p>
        </div>

        <div id="file-list" class="file-list">
            <!-- Items -->
        </div>

        <button id="zip-btn" class="cta-btn primary full-width">Generate ZIP</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
