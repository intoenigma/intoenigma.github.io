<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Doc <span class="highlight">Reader</span></h2>
        </header>

        <div class="controls">
            <input type="file" id="file-in" accept="application/pdf">
            <div class="page-controls">
                <button id="prev">Prev</button>
                <span id="page-num">0 / 0</span>
                <button id="next">Next</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="pdf-render"></canvas>
            <div id="placeholder">Upload PDF to view</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
