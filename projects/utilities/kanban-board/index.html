<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban System | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container" style="max-width: 1200px;">
        <header class="utility-header">
            <h2 class="scramble-text">Project <span class="highlight">Flow</span></h2>
            <p style="color: var(--text-muted);">Macro-level strategic synchronization of operational units.</p>
        </header>

        <div class="board"
            style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 3rem;">
            <div class="column glass" id="todo-col" ondrop="drop(event)" ondragover="allowDrop(event)"
                style="padding: 1.5rem; border-radius: 20px; min-height: 500px;">
                <div class="col-header font-space"
                    style="font-weight: 700; color: var(--accent); margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: space-between;">
                    TO DO <span style="font-size: 0.7rem; opacity: 0.5;">[QUEUE]</span>
                </div>
                <div class="task-list" id="todo" style="display: flex; flex-direction: column; gap: 1rem;">
                    <!-- Card component -->
                </div>
            </div>

            <div class="column glass" id="progress-col" ondrop="drop(event)" ondragover="allowDrop(event)"
                style="padding: 1.5rem; border-radius: 20px; min-height: 500px;">
                <div class="col-header font-space"
                    style="font-weight: 700; color: var(--primary); margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: space-between;">
                    IN PROGRESS <span style="font-size: 0.7rem; opacity: 0.5;">[ACTIVE]</span>
                </div>
                <div class="task-list" id="progress" style="display: flex; flex-direction: column; gap: 1rem;">
                    <!-- Card component -->
                </div>
            </div>

            <div class="column glass" id="done-col" ondrop="drop(event)" ondragover="allowDrop(event)"
                style="padding: 1.5rem; border-radius: 20px; min-height: 500px;">
                <div class="col-header font-space"
                    style="font-weight: 700; color: #4ade80; margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: space-between;">
                    DONE <span style="font-size: 0.7rem; opacity: 0.5;">[ARCHIVED]</span>
                </div>
                <div class="task-list" id="done" style="display: flex; flex-direction: column; gap: 1rem;">
                    <!-- Card component -->
                </div>
            </div>
        </div>

        <div class="input-area glass"
            style="padding: 1.5rem; border-radius: 20px; display: flex; gap: 1rem; max-width: 600px; margin: 0 auto;">
            <input type="text" id="new-task" placeholder="Initialize new unit..." class="glass" style="flex: 1;">
            <button onclick="addTask()" class="cta-btn primary magnetic">Add Card</button>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>

</html>
