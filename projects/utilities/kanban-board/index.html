<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container">
        <header>
            <h2>Task <span class="highlight">Flow</span></h2>
        </header>

        <div class="board">
            <div class="column" id="todo-col" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="col-header">To Do</div>
                <div class="task-list" id="todo">
                    <div class="card" draggable="true" ondragstart="drag(event)" id="card-1">Research</div>
                    <div class="card" draggable="true" ondragstart="drag(event)" id="card-2">Design Mockups</div>
                </div>
            </div>

            <div class="column" id="progress-col" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="col-header">In Progress</div>
                <div class="task-list" id="progress">
                    <div class="card" draggable="true" ondragstart="drag(event)" id="card-3">Frontend Build</div>
                </div>
            </div>

            <div class="column" id="done-col" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="col-header">Done</div>
                <div class="task-list" id="done">
                    <div class="card" draggable="true" ondragstart="drag(event)" id="card-0">Setup Repo</div>
                </div>
            </div>
        </div>

        <div class="input-area glass">
            <input type="text" id="new-task" placeholder="New Task Name...">
            <button onclick="addTask()" class="cta-btn primary">Add Card</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
