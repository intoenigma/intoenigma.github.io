<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Check | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container" style="max-width: 700px;">
        <div class="utility-card glass" style="padding: 4rem 2rem;">
            <header class="utility-header" style="margin-top: 0;">
                <h2 class="scramble-text">Fortress <span class="highlight">Check</span></h2>
                <p style="color: var(--text-muted);">Analyze access key entropy and encryption resilience.</p>
            </header>

            <div class="input-wrapper glass"
                style="display: flex; gap: 0.5rem; padding: 0.5rem; border-radius: 15px; margin-bottom: 2rem;">
                <input type="password" id="password" placeholder="Enter security string..." class="glass"
                    style="border: none; background: transparent;">
                <button id="toggle-view" class="cta-btn glass magnetic"
                    style="padding: 0 1.5rem; font-size: 1.2rem;">üëÅÔ∏è</button>
            </div>

            <div class="strength-meter glass"
                style="width: 100%; height: 8px; border-radius: 10px; overflow: hidden; margin-bottom: 1rem; background: rgba(255,255,255,0.05);">
                <div class="strength-bar" id="bar"
                    style="width: 0%; height: 100%; transition: width 0.4s ease, background 0.4s ease;"></div>
            </div>
            <p id="label" class="strength-label font-space"
                style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; text-align: right; color: var(--text-muted); margin-bottom: 2.5rem;">
                Awaiting Input</p>

            <ul class="requirements"
                style="list-style: none; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <li id="req-len" class="glass"
                    style="padding: 1rem; border-radius: 12px; font-size: 0.85rem; opacity: 0.5;">8+ Characters</li>
                <li id="req-num" class="glass"
                    style="padding: 1rem; border-radius: 12px; font-size: 0.85rem; opacity: 0.5;">Numeric Values</li>
                <li id="req-sym" class="glass"
                    style="padding: 1rem; border-radius: 12px; font-size: 0.85rem; opacity: 0.5;">Special Symbols</li>
                <li id="req-case" class="glass"
                    style="padding: 1rem; border-radius: 12px; font-size: 0.85rem; opacity: 0.5;">Mixed Casing</li>
            </ul>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>

</html>
