<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Fortress <span class="highlight">Check</span></h2>
        </header>

        <div class="input-wrapper">
            <input type="password" id="password" placeholder="Enter your password">
            <button id="toggle-view" class="icon-btn">ğŸ‘ï¸</button>
        </div>

        <div class="strength-meter">
            <div class="strength-bar" id="bar"></div>
        </div>
        <p id="label" class="strength-label">Enter Password</p>

        <ul class="requirements">
            <li id="req-len">At least 8 characters</li>
            <li id="req-num">Contains number (0-9)</li>
            <li id="req-sym">Contains symbol (!@#$)</li>
            <li id="req-case">Mix of Upper & Lower case</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
