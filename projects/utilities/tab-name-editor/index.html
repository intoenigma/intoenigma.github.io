<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Rename | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Title <span class="highlight">Hacker</span></h2>
        </header>

        <div class="input-center">
            <input type="text" id="title-in" placeholder="New Title for this tab">
            <button id="change-btn" class="cta-btn primary full-width">Update Title</button>
        </div>

        <p class="note">Look at your browser tab bar after clicking.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
