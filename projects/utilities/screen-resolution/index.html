<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Info | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Display <span class="highlight">Stats</span></h2>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Screen Resolution</h3>
                <p id="screen-res">-- x --</p>
            </div>
            
            <div class="stat-card">
                <h3>Viewport Size</h3>
                <p id="viewport-res">-- x --</p>
            </div>
            
            <div class="stat-card">
                <h3>Pixel Ratio</h3>
                <p id="pixel-ratio">--</p>
            </div>
            
            <div class="stat-card">
                <h3>Color Depth</h3>
                <p id="color-depth">-- bits</p>
            </div>
             <div class="stat-card">
                <h3>Orientation</h3>
                <p id="orientation">--</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
