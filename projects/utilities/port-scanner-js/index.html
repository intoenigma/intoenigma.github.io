<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Checker | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Port <span class="highlight">Probe</span></h2>
        </header>

        <div class="input-group">
            <input type="text" id="host" placeholder="localhost or IP">
            <button id="scan-btn" class="cta-btn primary">Scan Common Ports</button>
        </div>

        <div id="results" class="results-grid">
            <!-- Items -->
            <div class="placeholder">Click Scan to start (Browser limitations apply)</div>
        </div>
        
        <p class="note">Note: Browsers cannot truly scan ports. This tool attempts Image/Fetch timing attacks to guess if common HTTP ports (80, 8080) are open. It is inaccurate.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
