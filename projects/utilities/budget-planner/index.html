<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Cash <span class="highlight">Flow</span></h2>
            <div class="balance-display">
                Balance: <span id="balance">$0.00</span>
            </div>
        </header>

        <div class="transaction-form">
            <input type="text" id="desc" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount (- for expense)">
            <button id="add-btn" class="cta-btn primary">Add</button>
        </div>

        <ul id="history" class="history-list">
            <!-- Items -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
