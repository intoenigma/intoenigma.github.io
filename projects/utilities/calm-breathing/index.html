<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Breathing | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container" style="max-width: 600px;">
        <div class="utility-card glass" style="text-align: center; padding: 4rem 2rem;">
            <header class="utility-header" style="margin-top: 0;">
                <h2 id="text" class="scramble-text"
                    style="font-size: 2.5rem; letter-spacing: 5px; text-transform: uppercase;">Breath <span
                        class="highlight">In</span></h2>
                <p style="color: var(--text-muted); margin-top: 1rem;">Synchronize your biology with the rhythm.</p>
            </header>

            <div class="circle-container"
                style="width: 250px; height: 250px; margin: 3rem auto; position: relative; display: flex; align-items: center; justify-content: center;">
                <div class="circle"
                    style="width: 100px; height: 100px; background: radial-gradient(circle, var(--primary), var(--secondary)); border-radius: 50%; box-shadow: 0 0 50px var(--primary);">
                </div>
                <div class="circle-outline"
                    style="position: absolute; width: 100%; height: 100%; border: 2px solid var(--border); border-radius: 50%;">
                </div>
            </div>

            <p style="color: var(--text-muted); font-size: 0.9rem; opacity: 0.6;">Focus of the geometric expansion and
                contraction.</p>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>

</html>
