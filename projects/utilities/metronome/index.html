<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Rhythm <span class="highlight">Keeper</span></h2>
        </header>

        <div class="bpm-display">
            <span id="bpm-val">100</span> <span class="label">BPM</span>
        </div>

        <input type="range" id="bpm-slider" min="40" max="220" value="100">

        <div class="controls">
            <button id="minus-btn" class="adj-btn">-</button>
            <button id="toggle-btn" class="cta-btn primary play-btn">Start</button>
            <button id="plus-btn" class="adj-btn">+</button>
        </div>

        <div class="beat-indicator" id="dot"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
