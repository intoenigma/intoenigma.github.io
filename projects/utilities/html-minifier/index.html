<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Minifier | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Code <span class="highlight">Shrinker</span></h2>
        </header>

        <div class="grid">
            <div class="panel">
                <label>Input</label>
                <textarea id="input" placeholder="Paste HTML here..."></textarea>
            </div>

            <div class="actions">
                <button id="minify-btn" class="cta-btn primary">&rarr; Minify &rarr;</button>
            </div>

            <div class="panel">
                <label>Output</label>
                <textarea id="output" placeholder="Minified code..." readonly></textarea>
                <div id="stats" class="stats"></div>
            </div>
        </div>

        <button id="copy-btn" class="cta-btn secondary full-width">Copy Result</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
