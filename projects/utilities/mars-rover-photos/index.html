<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rovers | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container" style="max-width: 1000px;">
        <div class="utility-card glass">
            <header class="utility-header">
                <h2 class="scramble-text">Off-World <span class="highlight">Intelligence</span></h2>
                <p style="color: var(--text-muted);">Intercepting deep-space visual transmissions from the Red Planet.
                </p>
            </header>

            <div class="controls glass"
                style="padding: 2rem; border-radius: 20px; display: flex; gap: 1rem; margin-bottom: 2.5rem;">
                <select id="rover" class="glass" style="flex: 1;">
                    <option value="curiosity">Probe: Curiosity</option>
                    <option value="perseverance">Probe: Perseverance</option>
                    <option value="opportunity">Probe: Opportunity</option>
                </select>
                <button id="fetch-btn" class="cta-btn primary magnetic" style="min-width: 200px;">Sync Data
                    Stream</button>
            </div>

            <div id="gallery" class="gallery glass"
                style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; padding: 2rem; min-height: 400px; border-radius: 20px; background: rgba(0,0,0,0.3);">
                <div class="placeholder"
                    style="grid-column: 1/-1; text-align: center; padding-top: 6rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 3px;">
                    Awaiting Planetary Connection...</div>
            </div>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>

</html>
