<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Img | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Dummy <span class="highlight">Asset</span></h2>
        </header>

        <div class="preview-box">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls-grid">
            <div class="grp">
                <label>Width</label>
                <input type="number" id="w" value="400">
            </div>
            <div class="grp">
                <label>Height</label>
                <input type="number" id="h" value="300">
            </div>
            <div class="grp">
                <label>Bg Color</label>
                <input type="color" id="bg" value="#333333">
            </div>
            <div class="grp">
                <label>Text Color</label>
                <input type="color" id="txt-col" value="#ffffff">
            </div>
            <div class="grp full">
                <label>Text</label>
                <input type="text" id="txt" value="400 x 300">
            </div>
        </div>

        <button id="download-btn" class="cta-btn primary full-width">Download Image</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
