<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Screen <span class="highlight">Capture</span></h2>
        </header>

        <video id="preview" autoplay muted class="preview-video"></video>

        <div class="controls">
            <button id="start-btn" class="cta-btn primary">Start Recording</button>
            <button id="stop-btn" class="cta-btn secondary" disabled>Stop</button>
        </div>

        <a id="download-link" class="cta-btn small hidden">Download Video</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
