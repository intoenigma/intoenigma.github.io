<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor | IntoEnigma</title>
    <link rel="stylesheet" href="../utility-base.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="noise-overlay"></div>
    <canvas class="particle-canvas"></canvas>
    <div class="bg-glow"></div>
    <div class="bg-glow-2"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Utilities</a>

    <div class="container" style="max-width: 1200px;">
        <div class="utility-card glass" style="padding: 2rem;">
            <header class="utility-header" style="margin-top: 0; text-align: left; margin-bottom: 2rem;">
                <h2 class="scramble-text">MD <span class="highlight">Intelligence</span></h2>
                <p style="color: var(--text-muted);">Coordinate and visualize structured semantic documentation.</p>
            </header>

            <div class="editor-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; height: 600px;">
                <div class="panel" style="display: flex; flex-direction: column;">
                    <label>Source Mark-up</label>
                    <textarea id="editor" placeholder="# Enigma Protocol&#10;&#10;Initialize documentation sequence..." class="glass" style="flex: 1; resize: none; font-family: monospace;"></textarea>
                </div>
                <div class="panel" style="display: flex; flex-direction: column;">
                    <label>Synthesized Visual</label>
                    <div id="preview" class="preview-area glass" style="flex: 1; padding: 1.5rem; overflow-y: auto; color: var(--text); line-height: 1.6;">
                        <!-- Preview content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../utility-base.js"></script>
    <script src="script.js"></script>
</body>
</html>
