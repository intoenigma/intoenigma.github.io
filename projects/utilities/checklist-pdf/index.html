<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist to PDF | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
    <!-- Using jsPDF via CDN as it's standard for this. Assuming user ok with CDN for utility -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Utilities</a>

    <div class="utility-container glass">
        <header>
            <h2>Export <span class="highlight">Tasks</span></h2>
        </header>

        <div class="input-area">
            <input type="text" id="pdf-title" placeholder="Checklist Title (e.g. Shopping List)">
            <textarea id="pdf-content" placeholder="Enter items (one per line)"></textarea>
        </div>

        <button id="generate-btn" class="cta-btn primary full-width">Download PDF</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
