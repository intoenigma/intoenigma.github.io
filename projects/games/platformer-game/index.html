<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Plane Navigator | IntoEnigma</title>
    <!-- Google Fonts: Outfit & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../game-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <div class="noise-overlay"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Back to Games</a>

    <div class="main-content">
        <div class="game-container glass magnetic-card fade-in">
            <header class="game-header">
                <div class="stat-panel">
                    <div class="stat-item">
                        <span class="stat-label">Plane Depth</span>
                        <span id="level" class="stat-value">1</span>
                    </div>
                </div>
                <h2 class="scramble-text" data-value="PLANE NAVIGATOR">PLANE <span class="highlight">NAVIGATOR</span></h2>
            </header>

            <div class="canvas-wrapper glass">
                <canvas id="gameCanvas" width="800" height="500"></canvas>
            </div>

            <footer class="game-info">
                <div class="controls-hint glass">
                    <p><span class="key-cap">&larr;</span> <span class="key-cap">&rarr;</span> to Navigate // <span class="key-cap">&uarr;</span> to Elevate</p>
                    <p>Transmit the core to the green portal nodes.</p>
                </div>
            </footer>

            <div id="msg-overlay" class="overlay glass">
                <h2 class="scramble-text" data-value="ACCESS GRANTED">ACCESS <span class="highlight">GRANTED</span></h2>
                <p>Navigate the multi-plane digital architecture.</p>
                <button id="start-btn" class="cta-btn primary magnetic">Enter Simulation</button>
            </div>
        </div>
    </div>
    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
