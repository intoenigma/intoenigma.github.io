<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Run | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="hud glass">
            SCORE: <span id="score">0</span>
        </div>
        <div id="start-overlay" class="overlay glass">
            <h2>Cyber <span class="highlight">Runner</span></h2>
            <p>Jump over the glitches. Press SPACE.</p>
            <button id="start-btn" class="cta-btn primary">Run Protocol</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
