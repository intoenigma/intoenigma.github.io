<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="hud glass">
            <span id="score">0</span>
        </div>
        <div id="start-overlay" class="overlay glass">
            <h2>Gravity <span class="highlight">Glide</span></h2>
            <p>Click or Space to Fly.</p>
            <button id="start-btn" class="cta-btn primary">Launch</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
