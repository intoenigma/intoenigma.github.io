<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Clone | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container">
        <canvas id="gameCanvas" width="240" height="400"></canvas>
        <div class="sidebar glass">
            <h2>NEXT</h2>
            <canvas id="nextCanvas" width="80" height="80"></canvas>
            <div class="score-box">
                <p>SCORE</p>
                <span id="score" class="highlight">0</span>
            </div>
            <div class="score-box">
                <p>LINES</p>
                <span id="lines">0</span>
            </div>
            <div class="controls-hint">
                <p>&larr; &rarr; Move</p>
                <p>&uarr; Rotate</p>
                <p>&darr; Drop</p>
            </div>
        </div>
        <div id="start-overlay" class="overlay glass">
            <h2>Neon <span class="highlight">Stack</span></h2>
            <button id="start-btn" class="cta-btn primary">Initialize</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
