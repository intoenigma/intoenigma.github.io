<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div class="hud glass">
            <span>YOU: <span id="p-score">0</span></span>
            <span>AI: <span id="ai-score">0</span></span>
        </div>
        <div class="overlay glass" id="start-overlay">
            <h2>Cyber <span class="highlight">Tennis</span></h2>
            <p>Mouse to Move.</p>
            <button id="start-btn" class="cta-btn primary">Serve</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
