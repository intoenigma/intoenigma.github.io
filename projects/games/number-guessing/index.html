<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container glass">
        <h2>Binary <span class="highlight">Search</span></h2>
        <p>System has generated a number between 1 and 100.</p>

        <div class="input-area">
            <input type="number" id="guess-input" placeholder="#" min="1" max="100">
            <button id="guess-btn" class="cta-btn primary">Input</button>
        </div>

        <div id="message" class="message">Waiting for input...</div>
        <div class="history">
            <p>Attempts: <span id="attempts">0</span></p>
            <div id="prev-guesses"></div>
        </div>

        <button id="reset-btn" class="cta-btn secondary hidden">Reboot</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
