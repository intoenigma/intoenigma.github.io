<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Flip | IntoEnigma</title>
    <!-- Google Fonts: Outfit & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../game-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <div class="noise-overlay"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Back to Games</a>

    <div class="main-content">
        <div class="game-container glass magnetic-card fade-in">
            <header class="game-header">
                <h2 class="scramble-text" data-value="QUANTUM FLIP">QUANTUM <span class="highlight">FLIP</span></h2>
                <p>Binary state probability simulation.</p>
            </header>

            <div class="coin-wrapper glass">
                <div class="coin-container">
                    <div id="coin" class="coin">
                        <div class="side heads">
                            <i class="fas fa-atom"></i>
                        </div>
                        <div class="side tails">
                            <i class="fas fa-microchip"></i>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="game-info">
                <div class="result-panel glass">
                    <p id="result">Awaiting initialization...</p>
                </div>
                <button id="flip-btn" class="cta-btn primary full-width magnetic">Flip Paradigm</button>
            </footer>
        </div>
    </div>
    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
