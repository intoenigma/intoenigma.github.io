<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container glass">
        <h2>Quantum <span class="highlight">Flip</span></h2>
        <div class="coin-container">
            <div id="coin" class="coin">
                <div class="side heads">
                    <div class="symbol">H</div>
                </div>
                <div class="side tails">
                    <div class="symbol">T</div>
                </div>
            </div>
        </div>
        <p id="result">Waiting for input...</p>
        <button id="flip-btn" class="cta-btn primary">Flip Coin</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
