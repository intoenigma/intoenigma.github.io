<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container">
        <div class="hud glass">
            <div>SCORE: <span id="score" class="highlight">0</span></div>
            <div>LIVES: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="start-overlay" class="overlay glass">
            <h2>Neon <span class="highlight">Breaker</span></h2>
            <p>Smash the firewall blocks.</p>
            <button id="start-btn" class="cta-btn primary">Initialize</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
