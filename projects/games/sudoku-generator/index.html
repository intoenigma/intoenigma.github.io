<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Generator | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container">
        <header class="glass" style="margin-bottom: 20px; padding: 10px 20px; border-radius: 50px;">
            <h2 style="margin: 0; font-size: 1.5rem;">Logic <span class="highlight">Grid</span></h2>
        </header>

        <div id="sudoku-board" class="sudoku-board glass"></div>

        <div class="controls">
            <button id="new-game-btn" class="cta-btn primary">Generate Matrix</button>
            <button id="solve-btn" class="cta-btn secondary">Auto Solve</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
