<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container glass">
        <header>
            <h2>Decrypt <span class="highlight">Word</span></h2>
            <p>Guess letters to execute the program.</p>
        </header>

        <div class="hangman-visual">
            <svg height="250" width="200" id="hangman-svg">
                <!-- Base -->
                <line x1="20" y1="230" x2="180" y2="230" />
                <line x1="100" y1="230" x2="100" y2="20" />
                <line x1="100" y1="20" x2="150" y2="20" />
                <line x1="150" y1="20" x2="150" y2="50" />
            </svg>
        </div>

        <div id="word-display" class="word-display">
            <!-- Letters go here -->
        </div>

        <div id="keyboard" class="keyboard">
            <!-- Keys generated by JS -->
        </div>

        <div id="status-msg" class="status-msg"></div>
        <button id="reset-btn" class="cta-btn small">Reset System</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
