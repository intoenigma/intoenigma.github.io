<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Decryption | IntoEnigma</title>
    <!-- Google Fonts: Outfit & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../game-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <div class="noise-overlay"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Back to Games</a>

    <div class="main-content">
        <div class="game-container glass magnetic-card fade-in">
            <header class="game-header">
                <h2 class="scramble-text" data-value="LEXICAL DECRYPTION">LEXICAL <span
                        class="highlight">DECRYPTION</span></h2>
                <p>Guess the alphabetical sequence to prevent system cascade.</p>
            </header>

            <div class="visual-wrapper glass">
                <div class="hangman-visual">
                    <svg height="250" width="200" id="hangman-svg" class="glass-svg">
                        <line x1="20" y1="230" x2="180" y2="230" class="svg-line" />
                        <line x1="100" y1="230" x2="100" y2="20" class="svg-line" />
                        <line x1="100" y1="20" x2="150" y2="20" class="svg-line" />
                        <line x1="150" y1="20" x2="150" y2="50" class="svg-line" />
                    </svg>
                </div>
            </div>

            <div id="word-display" class="word-display">
                <!-- Letters generated by JS -->
            </div>

            <div id="keyboard" class="keyboard">
                <!-- Keys generated by JS -->
            </div>

            <footer class="game-info">
                <div id="status-msg" class="status-msg glass"></div>
                <button id="reset-btn" class="cta-btn secondary magnetic small">Reinitialize Stream</button>
            </footer>
        </div>
    </div>
    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
