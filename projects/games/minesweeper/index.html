<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container glass">
        <header>
            <h2>Grid <span class="highlight">Sweeper</span></h2>
            <div class="stats">
                <span>Mines: <span id="mine-count" class="highlight">10</span></span>
                <button id="reset-btn" class="cta-btn small">Reset</button>
            </div>
        </header>

        <div id="grid" class="mine-grid">
            <!-- Grid generated by JS -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
