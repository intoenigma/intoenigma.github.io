<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container">
        <div class="header glass">
            <div>Player: <span id="current-player" class="p1">P1</span></div>
            <button id="reset-btn" class="cta-btn small">Reset Grid</button>
        </div>

        <div id="grid" class="grid-board glass">
            <!-- 7x6 Grid generated by JS -->
        </div>

        <div id="winner-modal" class="overlay hidden glass">
            <h2 id="winner-text">Player 1 Wins!</h2>
            <button onclick="location.reload()" class="cta-btn primary">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
