<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Link | IntoEnigma</title>
    <!-- Google Fonts: Outfit & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../game-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <div class="noise-overlay"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Back to Games</a>

    <div class="main-content">
        <div class="game-container glass magnetic-card fade-in">
            <header class="game-header">
                <div class="stat-panel">
                    <div class="stat-item">
                        <span class="stat-label">Neural Sync Level</span>
                        <span id="level-indicator" class="stat-value">1</span>
                    </div>
                </div>
                <h2 class="scramble-text" data-value="NEURAL LINK">NEURAL <span class="highlight">LINK</span></h2>
            </header>

            <div class="board-wrapper glass">
                <div class="simon-board">
                    <div class="pad top-left" id="green" data-color="green"></div>
                    <div class="pad top-right" id="red" data-color="red"></div>
                    <div class="pad bottom-left" id="yellow" data-color="yellow"></div>
                    <div class="pad bottom-right" id="blue" data-color="blue"></div>
                    <div class="center-core">
                        <div class="core-ring"></div>
                    </div>
                </div>
            </div>

            <footer class="game-info">
                <div class="controls-hint glass">
                    <p>Replicate the frequency pattern to maintain synchronization.</p>
                </div>
            </footer>

            <div id="start-overlay" class="overlay glass">
                <h2 class="scramble-text" data-value="ESTABLISH LINK">ESTABLISH <span class="highlight">LINK</span></h2>
                <p>Prepare for sequential pattern cognitive processing.</p>
                <button id="start-btn" class="cta-btn primary magnetic">Initialize Link</button>
            </div>
        </div>
    </div>
    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
