<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Mini | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Games</a>

    <div class="game-container glass">
        <header>
            <h2>Cryptic <span class="highlight">Cross</span></h2>
        </header>

        <div class="main-layout">
            <div id="crossword-grid" class="grid">
                <!-- Grid JS -->
            </div>

            <div class="clues">
                <div class="clue-section">
                    <h3>ACROSS</h3>
                    <ul id="across-clues">
                        <!-- Clues JS -->
                    </ul>
                </div>
                <div class="clue-section">
                    <h3>DOWN</h3>
                    <ul id="down-clues">
                        <!-- Clues JS -->
                    </ul>
                </div>
            </div>
        </div>

        <button id="check-btn" class="cta-btn primary full-width">Verify Integrity</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
