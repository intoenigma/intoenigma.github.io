<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Selection | IntoEnigma</title>
    <!-- Google Fonts: Outfit & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../game-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <div class="noise-overlay"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Back to Games</a>

    <div class="main-content">
        <div class="game-container glass magnetic-card fade-in">
            <header class="game-header">
                <div class="stat-panel">
                    <div class="stat-item">
                        <span class="stat-label">Neural Wins</span>
                        <span id="user-score" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">CPU Nodes</span>
                        <span id="cpu-score" class="stat-value">0</span>
                    </div>
                </div>
                <h2 class="scramble-text" data-value="TACTICAL SELECTION">TACTICAL <span
                        class="highlight">SELECTION</span></h2>
            </header>

            <div class="battle-area glass">
                <div class="result-display">
                    <h3 id="result-text" class="scramble-text" data-value="AWAITING INPUT">AWAITING INPUT</h3>
                    <p id="cpu-choice-text" class="system-msg"></p>
                </div>
            </div>

            <div class="choices">
                <button class="choice-btn magnetic" id="rock" title="Rock"><i class="fas fa-hand-rock"></i></button>
                <button class="choice-btn magnetic" id="paper" title="Paper"><i class="fas fa-hand-paper"></i></button>
                <button class="choice-btn magnetic" id="scissors" title="Scissors"><i
                        class="fas fa-hand-scissors"></i></button>
            </div>

            <footer class="game-info">
                <button onclick="resetGame()" class="cta-btn secondary magnetic full-width">Reset Synchronicity</button>
            </footer>
        </div>
    </div>
    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
