<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Converters</a>

    <div class="converter-container glass">
        <header>
            <h2>World <span class="highlight">Clock</span></h2>
        </header>

        <div class="zone-block">
            <label>Source Time</label>
            <input type="datetime-local" id="source-time">
            <select id="source-zone"></select>
        </div>

        <div class="arrow">&darr;</div>

        <div class="zone-block">
            <label>Target Time</label>
            <div id="target-time-display" class="target-display">-- : --</div>
            <select id="target-zone"></select>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
