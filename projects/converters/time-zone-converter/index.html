<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock | IntoEnigma</title>
    <!-- Premium Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../converter-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <canvas id="particle-canvas"></canvas>
    <div class="noise-overlay"></div>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Converters</a>

    <main class="main-content">
        <div class="converter-container glass hidden-scroll">
            <header class="converter-header">
                <div class="system-tag">PROTOCOL_TIME // GLOBAL</div>
                <h2 class="scramble-text">World <span class="highlight">Clock</span></h2>
                <p>Temporal alignment protocol.</p>
            </header>

            <div class="input-section">
                <div class="input-group">
                    <label>Source Temporal Coordinate</label>
                    <div class="zone-row">
                        <input type="datetime-local" id="source-time" class="glass-input magnetic">
                        <select id="source-zone" class="glass-input magnetic"></select>
                    </div>
                </div>

                <div class="exchange-icon magnetic">&darr;</div>

                <div class="input-group">
                    <label>Target Projection</label>
                    <div class="zone-row">
                        <div id="target-time-display" class="target-display magnetic">-- : --</div>
                        <select id="target-zone" class="glass-input magnetic"></select>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
