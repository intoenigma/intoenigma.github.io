<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Synthesizer | IntoEnigma</title>
    <!-- Premium Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../converter-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <canvas id="particle-canvas"></canvas>
    <div class="noise-overlay"></div>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Converters</a>

    <main class="main-content">
        <div class="converter-container glass hidden-scroll">
            <header class="converter-header">
                <div class="system-tag">PROTOCOL_VOICE // SYNC</div>
                <h2 class="scramble-text">Vocal <span class="highlight">Synthesizer</span></h2>
                <p>Algorithmic speech generation.</p>
            </header>

            <div class="input-section">
                <textarea id="input-text" class="glass-input magnetic"
                    placeholder="Enter text to synthesize..."></textarea>

                <div class="settings-grid">
                    <div class="input-group">
                        <label>Neural Voice</label>
                        <select id="voice-select" class="glass-input magnetic"></select>
                    </div>

                    <div class="range-group">
                        <div class="setting">
                            <label>Rate (Speed)</label>
                            <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" class="magnetic">
                        </div>
                        <div class="setting">
                            <label>Pitch</label>
                            <input type="range" id="pitch" min="0" max="2" step="0.1" value="1" class="magnetic">
                        </div>
                    </div>
                </div>

                <button id="speak-btn" class="cta-btn primary full-width magnetic">SYNTHESIZE_SPEECH</button>
            </div>
        </div>
    </main>

    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
