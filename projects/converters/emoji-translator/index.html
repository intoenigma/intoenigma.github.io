<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Translator | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Converters</a>

    <div class="converter-container glass">
        <header>
            <h2>Emojify <span class="highlight">Text</span></h2>
        </header>

        <textarea id="input-text" placeholder="Type here (e.g. I love pizza and cats)"></textarea>

        <div class="arrow">&darr;</div>

        <textarea id="output-text" placeholder="Translation will appear here..." readonly></textarea>

        <button id="copy-btn" class="cta-btn primary full-width">Copy Translation</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
