<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Converters</a>

    <div class="converter-container glass">
        <header>
            <h2>Text <span class="highlight">Transformer</span></h2>
        </header>

        <textarea id="text-input" placeholder="Type or paste your text here to transform it..."></textarea>
        
        <div class="controls-grid">
            <button class="cta-btn secondary" onclick="convert('upper')">UPPERCASE</button>
            <button class="cta-btn secondary" onclick="convert('lower')">lowercase</button>
            <button class="cta-btn secondary" onclick="convert('title')">Title Case</button>
            <button class="cta-btn secondary" onclick="convert('sentence')">Sentence case</button>
            <button class="cta-btn secondary" onclick="convert('camel')">camelCase</button>
            <button class="cta-btn secondary" onclick="convert('snake')">snake_case</button>
            <button class="cta-btn secondary" onclick="convert('kebab')">kebab-case</button>
            <button class="cta-btn secondary" onclick="convert('pascal')">PascalCase</button>
        </div>
        
        <div class="actions">
            <button id="copy-btn" class="cta-btn primary">Copy Result</button>
            <button id="clear-btn" class="cta-btn">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
