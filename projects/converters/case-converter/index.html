<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Transformer | IntoEnigma</title>
    <!-- Premium Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../converter-base.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <canvas id="particle-canvas"></canvas>
    <div class="noise-overlay"></div>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Converters</a>

    <main class="main-content">
        <div class="converter-container glass hidden-scroll">
            <header class="converter-header">
                <div class="system-tag">PROTOCOL_CASE // STRING</div>
                <h2 class="scramble-text">Case <span class="highlight">Transformer</span></h2>
                <p>Reformat string identifiers.</p>
            </header>

            <div class="input-section">
                <textarea id="text-input" class="glass-input magnetic" placeholder="Type or paste your text here to transform it..."></textarea>
                
                <div class="controls-grid">
                    <button class="cta-btn secondary small magnetic" onclick="convert('upper')">UPPERCASE</button>
                    <button class="cta-btn secondary small magnetic" onclick="convert('lower')">lowercase</button>
                    <button class="cta-btn secondary small magnetic" onclick="convert('title')">Title Case</button>
                    <button class="cta-btn secondary small magnetic" onclick="convert('sentence')">Sentence case</button>
                    <button class="cta-btn secondary small magnetic" onclick="convert('camel')">camelCase</button>
                    <button class="cta-btn secondary small magnetic" onclick="convert('snake')">snake_case</button>
                    <button class="cta-btn secondary small magnetic" onclick="convert('kebab')">kebab-case</button>
                    <button class="cta-btn secondary small magnetic" onclick="convert('pascal')">PascalCase</button>
                </div>
                
                <div class="actions">
                    <button id="copy-btn" class="cta-btn primary magnetic">Copy Result</button>
                    <button id="clear-btn" class="cta-btn secondary magnetic">Clear</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
