<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Translator | IntoEnigma</title>
    <!-- Premium Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../converter-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <canvas id="particle-canvas"></canvas>
    <div class="noise-overlay"></div>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Converters</a>

    <main class="main-content">
        <div class="converter-container glass hidden-scroll">
            <header class="converter-header">
                <div class="system-tag">PROTOCOL_101 // BINARY</div>
                <h2 class="scramble-text">Binary <span class="highlight">Translator</span></h2>
                <p>101010 &harr; 42</p>
            </header>

            <div class="input-section">
                <div class="input-group">
                    <label>Binary Input</label>
                    <input type="text" id="binary-input" class="glass-input magnetic" placeholder="e.g. 1010">
                </div>

                <div class="exchange-icon magnetic">&updownarrow;</div>

                <div class="input-group">
                    <label>Decimal Output</label>
                    <input type="number" id="decimal-input" class="glass-input magnetic" placeholder="e.g. 10">
                </div>
            </div>
        </div>
    </main>

    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
