<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Converters</a>

    <div class="converter-container glass">
        <header>
            <h2>Binary <span class="highlight">Translator</span></h2>
            <p>101010 &harr; 42</p>
        </header>

        <div class="input-group">
            <label>Binary</label>
            <input type="text" id="binary-input" placeholder="e.g. 1010">
        </div>

        <div class="exchange-icon">&updownarrow;</div>

        <div class="input-group">
            <label>Decimal</label>
            <input type="number" id="decimal-input" placeholder="e.g. 10">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
