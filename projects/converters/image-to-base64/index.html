<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encoder | IntoEnigma</title>
    <!-- Premium Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../converter-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <canvas id="particle-canvas"></canvas>
    <div class="noise-overlay"></div>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Converters</a>

    <main class="main-content">
        <div class="converter-container glass hidden-scroll">
            <header class="converter-header">
                <div class="system-tag">PROTOCOL_IMG // BASE64</div>
                <h2 class="scramble-text">Image <span class="highlight">Encoder</span></h2>
                <p>Bitstream encoding protocol.</p>
            </header>

            <div class="input-section">
                <div class="upload-area magnetic" id="drop-zone">
                    <input type="file" id="file-input" accept="image/*" hidden>
                    <div class="upload-content">
                        <i class="icon">üñºÔ∏è</i>
                        <p>Drag & Drop or <span class="highlight">Click to Upload</span></p>
                    </div>
                </div>

                <div id="preview-container" class="preview-container hidden">
                    <img id="preview-img" src="" alt="Preview">
                </div>

                <textarea id="output-string" class="glass-input magnetic"
                    placeholder="Base64 string will appear here..." readonly></textarea>

                <button id="copy-btn" class="cta-btn primary full-width magnetic">Copy String</button>
            </div>
        </div>
    </main>

    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
