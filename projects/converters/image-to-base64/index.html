<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Converters</a>

    <div class="converter-container glass">
        <header>
            <h2>Image <span class="highlight">Encoder</span></h2>
            <p>Convert Image to Base64 Data String</p>
        </header>

        <div class="upload-area" id="drop-zone">
            <input type="file" id="file-input" accept="image/*" hidden>
            <p>Drag & Drop or <span class="highlight">Click to Upload</span></p>
        </div>

        <div id="preview-container" class="preview-container hidden">
            <img id="preview-img" src="" alt="Preview">
        </div>

        <textarea id="output-string" placeholder="Base64 string will appear here..." readonly></textarea>

        <button id="copy-btn" class="cta-btn primary full-width">Copy String</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
