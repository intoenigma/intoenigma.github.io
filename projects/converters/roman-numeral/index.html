<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Converters</a>

    <div class="converter-container glass">
        <header>
            <h2>Latin <span class="highlight">Numerals</span></h2>
        </header>

        <div class="input-group">
            <label>Decimal (Arabic)</label>
            <input type="number" id="number-input" placeholder="e.g. 2024">
        </div>

        <div class="exchange-icon">&updownarrow;</div>

        <div class="input-group">
            <label>Roman</label>
            <input type="text" id="roman-input" placeholder="e.g. MMXXIV" style="text-transform: uppercase;">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
