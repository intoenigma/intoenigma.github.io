<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Converters</a>

    <div class="converter-container glass">
        <header>
            <h2>Universal <span class="highlight">Converter</span></h2>
        </header>

        <div class="category-select">
            <button class="cat-btn active" onclick="setCategory('length')">Length</button>
            <button class="cat-btn" onclick="setCategory('weight')">Weight</button>
            <button class="cat-btn" onclick="setCategory('temp')">Temp</button>
        </div>

        <div class="conversion-box">
            <div class="input-group">
                <input type="number" id="from-val" value="1">
                <select id="from-unit"></select>
            </div>

            <div class="arrow">=</div>

            <div class="input-group">
                <input type="number" id="to-val" readonly>
                <select id="to-unit"></select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
