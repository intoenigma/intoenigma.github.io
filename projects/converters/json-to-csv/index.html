<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Shifter | IntoEnigma</title>
    <!-- Premium Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../converter-base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <canvas id="particle-canvas"></canvas>
    <div class="noise-overlay"></div>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Converters</a>

    <main class="main-content">
        <div class="converter-container glass hidden-scroll">
            <header class="converter-header">
                <div class="system-tag">PROTOCOL_JSON // CSV</div>
                <h2 class="scramble-text">Format <span class="highlight">Shifter</span></h2>
                <p>Structural flattening protocol.</p>
            </header>

            <div class="io-grid">
                <div class="input-group">
                    <label>JSON Structure</label>
                    <textarea id="json-input" class="glass-input magnetic"
                        placeholder='[{"name": "Neo", "id": 1}]'></textarea>
                </div>

                <div class="controls magnetic">
                    <button id="convert-btn" class="cta-btn primary">FLATTEN_DATA</button>
                </div>

                <div class="input-group">
                    <label>CSV Output</label>
                    <textarea id="csv-output" class="glass-input magnetic" placeholder="name,id&#10;Neo,1"
                        readonly></textarea>
                </div>
            </div>

            <p id="error-msg" class="error-msg"></p>
        </div>
    </main>

    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
