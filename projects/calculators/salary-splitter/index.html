<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Splitter | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../age-calculator/style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Back to Calculators</a>

    <div class="calc-container glass">
        <header class="calc-header">
            <h2>Budget <span class="highlight">Optimizer</span></h2>
            <p>50/30/20 Rule Allocation.</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label>Monthly Income ($)</label>
                <input type="number" id="income" placeholder="e.g. 4000">
            </div>
            <button id="calculate-btn" class="cta-btn primary full-width">Split Salary</button>
        </div>

        <div class="result-section hidden" id="result-section">
            <div class="result-grid">
                <div class="result-card">
                    <span id="needs" class="number">0</span>
                    <span class="label">Needs (50%)</span>
                </div>
                <div class="result-card">
                    <span id="wants" class="number">0</span>
                    <span class="label">Wants (30%)</span>
                </div>
                <div class="result-card">
                    <span id="savings" class="number">0</span>
                    <span class="label">Savings (20%)</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
