<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../age-calculator/style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Back to Calculators</a>

    <div class="calc-container glass">
        <header class="calc-header">
            <h2>Generic <span class="highlight">EMI</span></h2>
            <p>Calculate payments for any standard loan.</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label>Principal Amount ($)</label>
                <input type="number" id="principal" placeholder="e.g. 10000">
            </div>
            <div class="input-group">
                <label>Annual Interest Rate (%)</label>
                <input type="number" id="rate" placeholder="e.g. 10">
            </div>
            <div class="input-group">
                <label>Tenure (Months)</label>
                <input type="number" id="months" placeholder="e.g. 24">
            </div>
            <button id="calculate-btn" class="cta-btn primary full-width">Calculate</button>
        </div>

        <div class="result-section hidden" id="result-section">
            <div class="result-grid">
                <div class="result-card">
                    <span id="emi" class="number">0</span>
                    <span class="label">Monthly Payment</span>
                </div>
                <div class="result-card">
                    <span id="interest" class="number">0</span>
                    <span class="label">Total Interest</span>
                </div>
                <div class="result-card">
                    <span id="payable" class="number">0</span>
                    <span class="label">Total Payable</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
