<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratuity Calculator | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../age-calculator/style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Back to Calculators</a>

    <div class="calc-container glass">
        <header class="calc-header">
            <h2>Gratuity <span class="highlight">Check</span></h2>
            <p>Calculate end-of-service benefits.</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label>Monthly Basic Salary + DA ($)</label>
                <input type="number" id="salary" placeholder="e.g. 5000">
            </div>
            <div class="input-group">
                <label>Years of Service</label>
                <input type="number" id="years" placeholder="e.g. 5">
            </div>
            <button id="calculate-btn" class="cta-btn primary full-width">Calculate</button>
        </div>

        <div class="result-section hidden" id="result-section">
            <div class="result-grid" style="grid-template-columns: 1fr;"> <!-- Single card layout -->
                <div class="result-card">
                    <span id="gratuity-val" class="number">0</span>
                    <span class="label">Total Gratuity Payable</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
