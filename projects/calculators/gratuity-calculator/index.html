<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratuity Node | IntoEnigma</title>
    <!-- Google Fonts: Outfit & Space Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../calculator-base.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>

    <!-- Background Elements -->
    <div class="noise-overlay"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="bg-glow g1"></div>
    <div class="bg-glow g2"></div>
    <div class="bg-glow g3"></div>

    <a href="../index.html" class="back-link magnetic">&larr; Back to Calculators</a>

    <div class="main-content">
        <div class="calc-container glass magnetic-card">
            <header class="calc-header">
                <h2 class="scramble-text" data-value="GRATUITY NODE">GRATUITY <span class="highlight">NODE</span></h2>
                <p>Calculate end-of-service benefits and tenure rewards.</p>
            </header>

            <div class="input-section">
                <div class="input-group">
                    <label>Monthly Basic Salary + DA ($)</label>
                    <input type="number" id="salary" placeholder="e.g. 5000" class="glass-input">
                </div>
                <div class="input-group">
                    <label>Years of Service</label>
                    <input type="number" id="years" placeholder="e.g. 5" class="glass-input">
                </div>
                <button id="calculate-btn" class="cta-btn primary full-width magnetic">Calculate</button>
            </div>

            <div class="result-section hidden" id="result-section">
                <div class="result-grid" style="grid-template-columns: 1fr;">
                    <div class="result-card glass">
                        <span id="gratuity-val" class="number">0</span>
                        <span class="label">Total Gratuity Payable</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="join-section hidden-scroll">
        <div class="container">
            <div class="glass glass-panel magnetic-card">
                <h2 class="scramble-text" data-value="JOIN THE ENIGMA">JOIN THE ENIGMA</h2>
                <p>Submerge into the digital void. New protocols added daily.</p>
                <div class="social-links">
                    <a href="#" class="social-btn magnetic"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-btn magnetic"><i class="fab fa-discord"></i></a>
                    <a href="#" class="social-btn magnetic"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 INTOENIGMA // [SYSTEM_NOMINAL]</p>
                <div class="footer-stats">
                    <span>UPTIME: 99.9%</span>
                    <span>LATENCY: 12ms</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="../../../js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
