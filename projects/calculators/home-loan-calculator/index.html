<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Calculator | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../age-calculator/style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Back to Calculators</a>

    <div class="calc-container glass">
        <header class="calc-header">
            <h2>Mortgage <span class="highlight">Analyzer</span></h2>
            <p>Plan your dream home budget.</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label>Loan Amount ($)</label>
                <input type="number" id="amount" placeholder="e.g. 500000">
            </div>
            <div class="input-group">
                <label>Interest Rate (%)</label>
                <input type="number" id="rate" placeholder="e.g. 7.2">
            </div>
            <div class="input-group">
                <label>Tenure (Years)</label>
                <input type="number" id="years" placeholder="e.g. 20">
            </div>
            <button id="calculate-btn" class="cta-btn primary full-width">Calculate EMI</button>
        </div>

        <div class="result-section hidden" id="result-section">
            <div class="result-grid">
                <div class="result-card">
                    <span id="monthly-emi" class="number">0</span>
                    <span class="label">Monthly EMI</span>
                </div>
                <div class="result-card">
                    <span id="total-interest" class="number">0</span>
                    <span class="label">Total Interest</span>
                </div>
                <div class="result-card">
                    <span id="total-payment" class="number">0</span>
                    <span class="label">Total Amount</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
