<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../age-calculator/style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Back to Calculators</a>

    <div class="calc-container glass">
        <header class="calc-header">
            <h2>Tax <span class="highlight">Estimator</span></h2>
            <p>Simple tax calculation based on flat rate or bracket.</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label>Annual Income ($)</label>
                <input type="number" id="income" placeholder="e.g. 60000">
            </div>
            <div class="input-group">
                <label>Tax Rate (%)</label>
                <input type="number" id="rate" placeholder="e.g. 20">
            </div>
             <div class="input-group">
                <label>Deductions ($)</label>
                <input type="number" id="deductions" placeholder="e.g. 12000">
            </div>
            <button id="calculate-btn" class="cta-btn primary full-width">Calculate Tax</button>
        </div>

        <div class="result-section hidden" id="result-section">
            <div class="result-grid">
                <div class="result-card">
                    <span id="taxable-income" class="number">0</span>
                    <span class="label">Taxable Income</span>
                </div>
                <div class="result-card">
                    <span id="tax-amount" class="number">0</span>
                    <span class="label">Total Tax</span>
                </div>
                <div class="result-card">
                    <span id="net-income" class="number">0</span>
                    <span class="label">Net Income</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
