<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Cycle Calculator | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../age-calculator/style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Back to Calculators</a>

    <div class="calc-container glass">
        <header class="calc-header">
            <h2>REM <span class="highlight">Cycles</span></h2>
            <p>Optimize your wake up time.</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label>I want to wake up at:</label>
                <input type="time" id="wake-time">
            </div>
            <button id="calculate-btn" class="cta-btn primary full-width">Calculate Bedtime</button>
        </div>

        <div class="result-section hidden" id="result-section">
            <p style="text-align: center; color: #aaa; margin-bottom: 1rem;">You should fall asleep at one of these
                times:</p>
            <div class="result-grid" style="grid-template-columns: repeat(2, 1fr);">
                <div class="result-card">
                    <span id="time-1" class="number" style="font-size: 1.8rem">00:00</span>
                    <span class="label">6 Cycles (9h)</span>
                </div>
                <div class="result-card">
                    <span id="time-2" class="number" style="font-size: 1.8rem">00:00</span>
                    <span class="label">5 Cycles (7.5h)</span>
                </div>
                <div class="result-card">
                    <span id="time-3" class="number" style="font-size: 1.8rem">00:00</span>
                    <span class="label">4 Cycles (6h)</span>
                </div>
                <div class="result-card">
                    <span id="time-4" class="number" style="font-size: 1.8rem">00:00</span>
                    <span class="label">3 Cycles (4.5h)</span>
                </div>
            </div>
            <p style="text-align: center; color: #888; font-size: 0.8rem; margin-top: 1rem;">Calculations include 15 min
                to fall asleep.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
