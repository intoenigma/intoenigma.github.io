<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule of 72 Calculator | IntoEnigma</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../age-calculator/style.css">
</head>

<body>
    <div class="noise-overlay"></div>
    <a href="../index.html" class="back-link">&larr; Back to Calculators</a>

    <div class="calc-container glass">
        <header class="calc-header">
            <h2>Rule of <span class="highlight">72</span></h2>
            <p>Estimate years to double your investment.</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label>Annual Interest Rate (%)</label>
                <input type="number" id="rate" placeholder="e.g. 8" step="0.1">
            </div>
            <button id="calculate-btn" class="cta-btn primary full-width">Estimate</button>
        </div>

        <div class="result-section hidden" id="result-section">
            <div class="result-grid" style="grid-template-columns: 1fr;">
                <div class="result-card">
                    <span id="years" class="number">0</span>
                    <span class="label">Years to Double</span>
                </div>
            </div>
            <p style="text-align: center; color: #888; margin-top: 1rem;">
                Based on the formula: 72 / Interest Rate
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
